<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Snapchat Password</title>
    <link rel="stylesheet" href="reset.css"> <!-- Link to your CSS file -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" alt="Snapchat Logo" class="snapchat-logo">
        <h1>Reset Your Snapchat Password</h1>
        <form id="passwordResetForm" action="success.html" method="post">
            <label for="new_password">New Password:</label><br>
            <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required><br>
            <span id="newPasswordError" class="error-message"></span><br>
            
            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
            <span id="captchaError" class="error-message"></span><br>
            
            <input type="submit" value="Reset Password">
            <span id="resetError" class="error-message"></span><br>
        </form>
    </div>
    
    <script>
        document.getElementById('passwordResetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var newPassword = document.getElementById('new_password').value;
            var recaptchaResponse = grecaptcha.getResponse();
            
            if (validateForm(newPassword, recaptchaResponse)) {
                // Optional: Verify recaptchaResponse with your server-side logic
                // For educational purposes, the client-side check is shown here.
                if (recaptchaResponse.length === 0) {
                    document.getElementById('captchaError').textContent = 'Please complete the reCAPTCHA.';
                    return;
                }
                
                // Simulate password reset (for demonstration purposes only)
                resetPassword(newPassword);
            }
        });
        
        function validateForm(newPassword, recaptchaResponse) {
            var isValid = true;
            
            // Reset error messages
            document.getElementById('newPasswordError').textContent = '';
            document.getElementById('captchaError').textContent = '';
            document.getElementById('resetError').textContent = '';
            
            // Validate new password
            if (!newPassword.trim()) {
                document.getElementById('newPasswordError').textContent = 'New password is required';
                isValid = false;
            }
            
            // Validate reCAPTCHA
            if (recaptchaResponse.length === 0) {
                document.getElementById('captchaError').textContent = 'Please complete the reCAPTCHA.';
                isValid = false;
            }
            
            return isValid;
        }
        
        function resetPassword(newPassword) {
            // This function should ideally make a server-side request to reset the password securely.
            // For demonstration purposes, it logs to console and redirects to success page.
            console.log('Resetting password:', newPassword);
            
            // Redirect to success page (this is for demonstration purposes only)
            window.location.href = "success.html";
        }
    </script>
</body>
</html>
